<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <link rel="stylesheet" href="estilo.css">
    <!-- typewriter_JS--core-->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <!-- ANIMEJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js" integrity="sha512-E378bwaeZf1nwXeJGIwTB58A5gPt5jFU3u6aTGja4ZdRFJeo/N/REKnBgNZOZlH6JdnOPO98vg2AnSGaNfCMFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<!-- START Header  -->
<header class="header">
    <a href="test.html" class="logo">
        <svg width="92" height="92" viewBox="0 0 128 128" href="test.html">
            <filter id="displacementFilter">
              <feTurbulence type="turbulence" baseFrequency=".05" numOctaves="2" result="turbulence"/>
              <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="15" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
            <polygon points="64 68.64 8.574 100 63.446 67.68 64 4 64.554 67.68 119.426 100" style="filter: url(#displacementFilter)" fill="currentColor"/>
          </svg>
          <script>
            anime({
              targets: ['.svg-attributes-demo polygon', 'feTurbulence', 'feDisplacementMap'],
              points: '64 128 8.574 96 8.574 32 64 0 119.426 32 119.426 96',
              baseFrequency: 0,
              scale: 1,
              loop: true,
              direction: 'alternate',
              easing: 'easeInOutExpo'
            });
          </script>
    </a>

    <nav class="navbar">
        <a href="test.html"></a>
        <a href="pensamientos.html">Pensamientos</a>
        <a href="contacto.html">Contacto</a>
    </nav>
</header>
<!-- END Header  -->

<div class="container contact-form">
            <div class="contact-image">
                <img src="sunset-cypher.gif" alt="rocket_contact"/>
            </div>
            <form method="post">
                <h3>Message me!!</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
</div>

<!-- START Footer  -->
